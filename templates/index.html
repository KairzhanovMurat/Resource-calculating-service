<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Frontend</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>FastAPI Frontend</h1>
        <form action="/show_tables" method="post" enctype="multipart/form-data">
            <input type="file" name="bom" required>
            <button type="submit">Submit BOM</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/show_tables', {
                method: 'POST',
                body: formData
            });
            const data = await response.text();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = data;
        });
    </script>
</body>
</html>
