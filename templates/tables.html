<!-- templates/tables.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Tables</h1>
        <h2>Routers Total</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Articul</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for articul, quantity in routers_total.items() %}
                <tr>
                    <td>{{ articul }}</td>
                    <td>{{ quantity }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Single Router</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Articul</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for articul, status in single_router.items() %}
                <tr>
                    <td>{{ articul }}</td>
                    <td>{{ status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
